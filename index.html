<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Text Editor</title>
</head>

<body>

    <div class="container">
        <div class="opcoes">
            <button id="bold" class="btn-opcao formatacao">
                <i class="fa-solid fa-bold"></i>
            </button>

            <button id="superscript" class="btn-opcao formatacao">
                <i class="fa-solid fa-superscript"></i>
            </button>

            <button id="subcript" class="btn-opcao formatacao">
                <i class="fa-solid fa-subscript"></i>
            </button>

            <button id="insertOrderedList" class="btn-opcao formatacao">
                <i class="fa-solid fa-list-ol"></i>
            </button>

            <button id="insertUnorderedList" class="btn-opcao formatacao">
                <i class="fa-solid fa-list"></i>
            </button>

            <button id="undo" class="btn-opcao">
                <i class="fa-solid fa-rotate-left"></i>
            </button>

            <button id="redo" class="btn-opcao">
                <i class="fa-solid fa-rotate-right"></i>
            </button>

            <button id="createLink" class="btn-opcao">
                <i class="fa-solid fa-link"></i>
            </button>

            <button id="unlink" class="btn-opcao formatacao">
                <i class="fa-solid fa-unlink"></i>
            </button>

            <button id="justifyLeft" class="btn-opcao formatacao">
                <i class="fa-solid fa-align-left"></i>
            </button>

            <button id="justifyCenter" class="btn-opcao formatacao">
                <i class="fa-solid fa-align-center"></i>
            </button>

            <button id="justifyRight" class="btn-opcao formatacao">
                <i class="fa-solid fa-align-right"></i>
            </button>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
