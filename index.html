<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Text Editor</title>
</head>

<body>
    <div class="container">
        <div class="titulo"><span>Documento 1</span></div>
        <div class="editor">
            <div class="opcoes">
                <button id="bold" class="btn-opcao formatacao" title="Negrito">
                    <i class="fa-solid fa-bold"></i>
                </button>

                <button id="superscript" class="btn-opcao codigo" title="Sobrescrito">
                    <i class="fa-solid fa-superscript"></i>
                </button>

                <button id="subscript" class="btn-opcao codigo" title="Subscrito">
                    <i class="fa-solid fa-subscript"></i>
                </button>

                <button id="insertOrderedList" class="btn-opcao" title="Criar lista ordenada">
                    <i class="fa-solid fa-list-ol"></i>
                </button>

                <button id="insertUnorderedList" class="btn-opcao" title="Criar lista">
                    <i class="fa-solid fa-list"></i>
                </button>

                <button id="undo" class="btn-opcao" title="Desfazer">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>

                <button id="redo" class="btn-opcao" title="Refazer">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>

                <button id="createLink" class="btn-opcao-avanc" title="Criar link">
                    <i class="fa-solid fa-link"></i>
                </button>

                <button id="unlink" class="btn-opcao" title="Remover link">
                    <i class="fa-solid fa-unlink"></i>
                </button>

                <button id="justifyLeft" class="btn-opcao alinhamento" title="Alinhar à esquerda">
                    <i class="fa-solid fa-align-left"></i>
                </button>

                <button id="justifyCenter" class="btn-opcao alinhamento" title="Alinhar ao centro">
                    <i class="fa-solid fa-align-center"></i>
                </button>

                <button id="justifyRight" class="btn-opcao alinhamento" title="Alinhar à direita">
                    <i class="fa-solid fa-align-right"></i>
                </button>

                <button id="justifyFull" class="btn-opcao alinhamento" title="Justificar">
                    <i class="fa-solid fa-align-justify"></i>
                </button>

                <button id="indent" class="btn-opcao espacamento" title="Adicionar identação">
                    <i class="fa-solid fa-indent"></i>
                </button>

                <button id="outdent" class="btn-opcao espacamento" title="Remover identação">
                    <i class="fa-solid fa-outdent"></i>
                </button>

                <select id="blocoFormatacao" class="btn-opcao-avanc">
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
                    <option value="H4">H4</option>
                    <option value="H5">H5</option>
                    <option value="H6">H6</option>
                </select>

                <select id="fontName" class="btn-opcao-avanc"></select>
                <select id="fontSize" class="btn-opcao-avanc"></select>

                <div class="opcoes-cores">
                    <input type="color" id="foreColor" class="btn-opcao-avanc" value="#000000">
                    <label for="foreColor">Cor da Fonte</label>
                </div>

                <div class="opcoes-cores">
                    <input type="color" id="backColor" class="btn-opcao-avanc" value="#FFFFFF">
                    <label for="backColor">Cor da Linha</label>
                </div>
            </div>
            <div id="caixa-texto" contenteditable="true"></div>
        </div>
        <div class="btns-arquivo">
            <button id="bt-salvar">Salvar</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</body>

</html>
